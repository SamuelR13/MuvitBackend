<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="../css/styleUserHome.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.css" rel="stylesheet" />
    <title>User Home</title>
</head>

<body>
    <header class="d-flex justify-content-center z-3">
        <nav class="navbar navbar-expand-lg bg-color1 position-fixed w-50 p-3 z-3">
            <div class="container-fluid">
                <a class="navbar-brand clamp1" href="../index.html" id="muvit-id">MUVIT</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="d-flex justify-content-between align-items-center collapse navbar-collapse"
                    id="navbarNavAltMarkup">
                    <div class="navbar-nav ">

                        <div>
                            <span class="clamp1">User</span>
                        </div>
                    </div>
                    <div class="navbar-nav d-flex justify-content-center align-items-center gap-3">
                        <div class="navBtn">
                            <div id="dropdown-list clamp1">
                                <li class="nav-item dropdown d-flex">
                                    <img data-section="headerImg" data-value="dropdown-main-img" id="dropdown-main-img"
                                        src="../assets/img/SVG/english.svg" alt="usa-flag">
                                    <a data-section="headerText" data-value="dropdown-main-text" id="dropdown-main-text"
                                        class="nav-link dropdown-toggle clamp1" href="#" role="button"
                                        data-bs-toggle="dropdown" aria-expanded="false" data-section="header"
                                        data-value="lenguage" data-lenguage="English">
                                        English
                                    </a>
                                    <ul id="dropdown-menu" class="dropdown-menu">
                                        <li>
                                            <div class="d-flex justify-content-center align-items-center dropdown-position"
                                                data-lenguage="Español">
                                                <div class="w-40 d-flex justify-content-center align-items-center">
                                                    <img data-section="headerImg" data-value="dropdown-position1-img"
                                                        id="dropdown-position1-img" src="../assets/img/SVG/español.svg"
                                                        alt="spanis-flag">
                                                </div>
                                                <div class="d-fle w-60">
                                                    <a data-section="headerText" data-value="dropdown-position1-text"
                                                        id="dropdown-position1-text" class="dropdown-item" href="#"
                                                        data-lenguage="Spanish">
                                                        Espa
                                                        <script src="https://cdn.tailwindcss.com"></script>

                                        <li>
                                            <div class="d-flex justify-content-center align-items-center dropdown-position"
                                                data-lenguage="Français">
                                                <div class="w-40 d-flex justify-content-center align-items-center ">
                                                    <img data-section="headerImg" data-value="dropdown-position2-img"
                                                        id="dropdown-position2-img" src="../assets/img/SVG/français.svg"
                                                        alt="france-flag">
                                                </div>
                                                <div class="d-fle w-60">
                                                    <a data-section="headerText" data-value="dropdown-position2-text"
                                                        id="dropdown-position2-text" class="dropdown-item" href="#"
                                                        data-lenguage="Français">
                                                        Français</a>
                                                </div>
                                            </div>
                                        </li>
                                    </ul>
                                </li>
                            </div>
                        </div>

                    </div>
                </div>
        </nav>
    </header>
    <main class="h-100 w-100 d-flex justify-content-center align-items-center">
        <div id="main-container" class="w-100 h-75 border-bottom border-black d-flex gap-5 flex">
            <div class=" h-100 w-25 px-2">
                <div class="d-flex align-items-center justify-content-start gap-4 p-3 h-25">
                    <img id="userPhoto" width="80px" height="80px" src="" alt="profile" class="rounded-circle">
                    <div>
                        <div id="name" class="font-weight-bold clamp1"></div>
                        <div id="username" class="text-sm text-muted clamp1"></div>
                        <div class="w-100 d-flex gap-1 clamp1 align-items-center">
                            <div class="text-sm text-success clamp1 text-center">Verificated</div>
                            <i class="bi bi-check2-circle clamp1" style=" color: #d36135;"></i>
                        </div>
                    </div>
                </div>
                <div id="menu" class="h-100 px-5">
                    <ul class="nav flex-column justify-content-around">
                        <li class="nav-item d-flex align-items-center py-2 rounded">
                            <i class="bi bi-house clamp1"></i>
                            <a id="home" href="../index.html" class="ms-2 clamp1">Home</a>
                        </li>
                        <li class="nav-item d-flex align-items-center py-2 rounded">
                            <i class="bi bi-gear clamp1"></i>
                            <a id="preferences" href="" class="ms-2 clamp1">Preferences</a>
                        </li>
                        <li class="nav-item d-flex align-items-center py-2 rounded">
                            <i class="bi bi-truck clamp1"></i>
                            <a id="trips" href="" class="ms-2 clamp1">My trips</a>
                        </li>
                        <li class="nav-item d-flex align-items-center py-2 rounded position-relative">
                            <i class="bi bi-credit-card clamp1"></i>
                            <a id="payment" href="" class="ms-2 clamp1">Payment</a>
                        </li>
                        <li class="nav-item d-flex align-items-center py-2 rounded position-relative">
                            <i class="bi bi-bell clamp1"></i>
                            <a id="notifications" href="" class="ms-2 clamp1">Notifications</a>
                        </li>
                        <li class="nav-item d-flex align-items-center py-2 rounded position-relative">
                            <i class="bi bi-chat-dots clamp1"></i>
                            <a id="suggestions" href="" class="ms-2 clamp1">Suggestions</a>
                        </li>
                        <li class="nav-item d-flex align-items-center py-2 rounded position-relative">
                            <i class="bi bi-headset clamp1"></i>
                            <a id="chat" href="" class="ms-2 clamp1">Chat Central</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div id="info" class="h-100 w-75 px-2">
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://widget.cloudinary.com/v2.0/global/all.js" type="text/javascript"></script>
    <script
        src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.2.0/mapbox-gl-directions.js"></script>
    <script
        src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.min.js"></script>
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.js"></script>

    <script src="../js/users/userHome.js" type="module"></script>

</body>

</html>
