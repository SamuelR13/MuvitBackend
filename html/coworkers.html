<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="../css/style-drivers.css" />
    <title>Register coworkers</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <header class="d-flex justify-content-center">
        <nav class="navbar navbar-expand-lg bg-color1 position-fixed w-50 p-3">
            <div class="container-fluid">
                <a class="navbar-brand" href="../index.html">MUVIT</a>

                <div class="navbar-nav ">Register your coworkers</div>
            </div>
        </nav>
    </header>

    <main class="container">


        <div class="d-flex align-items-center justify-content-center vh-100 container-form">

            <div class="d-flex  align-items-center flex-column  ">
                <div class="">
                    <h1>Create your <span>account</span> with us!</h1>
                </div>
                <form action="" class="quantity-co-workers">
                    <select name="coworkers" id="coworkers" class="m-5  text-center">
                        <option value="" selected>Select how many coworkers you'll register</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>

                    </select>
                    <div class="d-flex gap-5 justify-content-center ">
                        <button type="button" class="btn btn-secondary skip w-25"> Skip </button>
                        <button type="submit" class="btn btn-primary done w-25"> Done </button>
                    </div>
                </form>

            </div>

        </div> 

        
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../js/drivers/coworker.js"></script>
</body>

</html>
