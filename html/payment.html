            <div class="h-50 clamp4 d-flex align-items-end justify-content-center">
              MUVIT
            </div>
            <div class="h-50 clamp1 d-flex align-items-start justify-content-center" data-section="main"

        </div>

        <div id="infoContainer"

          </div>
          <div class="h-30 w-100 d-flex justify-content-around align-items-center text-center">

          <div class="h-30 w-100 d-flex justify-content-around align-items-center text-center">
            <div class="h-100 w-30 d-flex justify-content-start align-items-center ">

            </div>

            </div>
          </div>
        </div>

            <div id="sizeInfo" class="h-100 w-100 d-flex justify-content-center align-items-center ">

            <div id="sizeInfo" class="h-100 w-100 d-flex justify-content-center align-items-center ">

          </div>

          <div id="checkContainer" class="h-70 w-100 d-flex flex-column justify-content-start align-items-start text-center gap-1">

                CASH
              </label>
            </div>
            <div class="form-check h-20 w-100 clamp2 d-flex jus">
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
              <label class="form-check-label" for="flexRadioDefault2">
                BANK TRANSFER
              </label>
            </div>
            <div class="form-check h-20 w-100 clamp2 d-flex jus">
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3" checked>
              <label class="form-check-label" for="flexRadioDefault3">

            </div>
