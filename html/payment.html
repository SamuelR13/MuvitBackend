  <div class="container d-flex justify-content-center align-items-center vh-100 wh-100">

    <div id="serviceDetailsContainer" class="w-100 h-100 d-flex align-items-center justify-content-center flex-column">
      <div id="serviceDetailsText" class="h-10 w-100 d-flex justify-content-center align-items-center flex-column ">
        <h2 id="serviceDetails" data-section="main" data-value="serviceDetails">Service Details</h2>
      </div>

      <div id="details-container" class="h-70 w-50 d-flex flex-column">
        <div class="h-80 w-100 d-flex">
          <div class="h-100 w-50 d-flex flex-column justify-content-center align-items-center">

            <div id="serviceContainer" class="w-80 h-30 d-flex align-items-center justify-content-center gap-3">
              <div class="h-100 d-flex align-items-center">
                <i class="bi bi-truck clampIcon"></i>
              </div>
              <div class="h-100 d-flex flex-column justify-content-center">
                <div class="h-50 clamp4 d-flex align-items-end justify-content-center colorText">
                  MUVIT
                </div>
                <div id="serviceTypeDetails" class="h-50 clamp1 d-flex align-items-start justify-content-center" data-section="main"
                  data-value="type">
                  Basic
                </div>
              </div>
            </div>

            <div id="infoContainer"
              class="w-80 h-40 d-flex flex-column align-items-center justify-content-center clamp3">
              <div class="h-20 w-100 d-flex justify-content-around align-items-center text-center">
                <div class="h-100 w-30 d-flex justify-content-start align-items-center ">
                  <p class="service-information my-0" data-section="main" data-value="sizes">Size</p>
                </div>
                <div id="sizeInfo" class="h-100 w-30 d-flex justify-content-center align-items-center ">
                  Basic
                </div>
              </div>
              <div class="h-30 w-100 d-flex justify-content-around align-items-center text-center">
                <div class="h-100 w-30 d-flex justify-content-start align-items-center ">
                  <p class="service-information my-0" data-section="main" data-value="assistant">Assistants</p>
                </div>
                <div id="assistantsInfo" class="h-100 w-30 d-flex justify-content-center align-items-center ">
                  Basic
                </div>
              </div>
              <div class="h-30 w-100 d-flex justify-content-around align-items-center text-center">
                <div class="h-100 w-30 d-flex justify-content-start align-items-center ">
                  <p class="service-information my-0" data-section="main" data-value="distance">Distance</p>
                </div>
                <div id="distanceInfo" class="h-100 w-30 d-flex justify-content-center align-items-center ">
                  Basic
                </div>
              </div>
            </div>

            <div id="infoPaymentContainer"
              class="w-80 h-30 d-flex flex-column align-items-center justify-content-center clamp3">
              <div id="priceContainer" class="w-100 h-40 d-flex flex-column">
                <div class="h-60 w-100 d-flex justify-content-center align-items-center text-center">
                  <div id="priceInfo" class="h-100 w-100 d-flex justify-content-center align-items-center clamp4">
                    BasicPrice
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="h-100 w-50 d-flex flex-column justify-content-center align-items-center">
            <div id="paymentSelectContainer"
              class="w-80 h-100 d-flex flex-column align-items-center justify-content-center clamp3 gap-2 my-3">

              <div class="h-10 w-100 d-flex justify-content-around align-items-center text-center my-2">
                <div id="userNameDetails" class="h-100 w-100 d-flex justify-content-center align-items-center ">
                  Samuel Rodriguez
                </div>
              </div>

              <div class="h-20 w-100 d-flex justify-content-around align-items-center text-center">
                <div id="sizeInfo" class="h-100 w-100 d-flex flex-column justify-content-center align-items-center ">
                  <div>Selecciona la fecha y hora del servicio</div>
                  <div class='input-group date' id='datetimepicker1'>
                    <input id="DateTime" type='text' class="form-control" />
                    <span class="input-group-addon">
                      <span class="glyphicon glyphicon-calendar"></span>
                    </span>
                    <script type="text/javascript">
                      $(function () {
                        $('#datetimepicker1').datetimepicker();
                      });
                    </script>
                  </div>
                </div>
              </div>

              <div id="checkContainer"
                class="h-40 w-100 d-flex flex-column justify-content-center align-items-center gap-2 clamp3">

                <div id="cashContainer" class="h-20 w-100 clamp2 d-flex">
                  <input type="radio" value="cash" name="flexRadioDefault" id="cash">
                  <label class="form-check-label w-100 d-flex" for="cash">
                    <span></span>
                    Cash <i class="bi bi-cash clamp1" style="color: rgb(255, 48, 4);"></i>
                  </label>
                </div>

                <div id="bankContainer"  class="h-20 w-100 clamp2 d-flex">
                  <input class="form-check-input" type="radio" value="bank" name="flexRadioDefault" id="bank" checked>
                  <label class="form-check-label w-100 d-flex" for="bank">
                    <span></span>
                    Bank transfer <i class="bi bi-credit-card clamp1" style="color: rgb(255, 48, 4);"></i>
                  </label>
                </div>
                <div id="cardContainer"  class="h-20 w-100 clamp2 d-flex">
                  <input class="form-check-input" type="radio" value="card" name="flexRadioDefault" id="card" checked>
                  <label class="form-check-label w-100 d-flex" for="card">
                    <span></span>
                    Debit/Credit Card <i class="bi bi-bank clamp1" style="color: rgb(255, 48, 4);"></i>
                  </label>
                </div>

              </div>
              <div id="paymentMethodsSelecter" class="h-30 w-100 d-flex flex-column justify-content-center gap-1 d-none">
                <select id="paymentMethodDetail" class="selectpicker h-40 w-100 text-center clamp3" data-size="4">
                  <option value="">Select your Payment Method</option>
                  <option value="nickname">
                    <div id="card1" class="cardPayment h-20 w-100 d-flex align-items-center gap-2">
                    <div class="pe-none">Mastercard</div>
                    <div class="pe-none">****5612</div>
                    </div>
                  </option>
                </select>
                <div id="addPayment" class="d-flex w-100 gap-3 addPaymet clamp2 h-40">
                  <div class="d-flex align-items-center">
                      <i class="bi bi-plus-circle clamp3"></i>
                  </div>
                  <div class="d-flex flex-column justify-content-between clamp2">
                     <div class="clamp3 typeColor ">Add Payment Method</div>
                     <div class="clamp2 text-muted">Debit / Credit Card</div>
                  </div>
              </div>
              </div>
            </div>
          </div>
        </div>

        <div id="buttonsContainer" class="w-100 h-20 d-flex flex-column">
          <div class="h-100 w-100 d-flex justify-content-around align-items-center text-center">
            <div class="h-100 w-30 d-flex justify-content-center align-items-center ">
              <button id="cancel-service" class="button-3 clampButtons">Cancel</button>
            </div>
            <div id="priceInfo" class="h-100 w-30 d-flex justify-content-center align-items-center ">
              <button id="muvit" class="button-1 clampButtons">MUVIT!</button>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
